// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'maven'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
  }
}

apply plugin: 'fatjar'

mainClassName = "SendEmail"

// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'maven central' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
  compile 'org.slf4j:slf4j-api:1.7.5'
  compile 'org.springframework:spring:2.5.6'
  compile 'javax.mail:mail:1.4.7'
  compile 'org.jsoup:jsoup:1.7.2'
  compile 'commons-codec:commons-codec:1.8'
  compile 'commons-io:commons-io:2.4'
  compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.6'

  compile 'org.codehaus.groovy:groovy-all:2.1.7'

  // Declare the dependency for your favourite test framework you want to use in your tests.
  // TestNG is also supported by the Gradle Test task. Just change the
  // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
  // 'test.useTestNG()' to your build script.
  testCompile "junit:junit:4.11"
}

fatJar {
  manifest {
    attributes 'Main-Class': 'SendEmail'
  }
}

artifacts {
  archives fatJar
}

repositories {
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots"
  }
}

def env = System.getenv()

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
        authentication(userName: env['BINTRAY_USER'], password: env['BINTRAY_PASS'])
      }
      pom.version = "1.0-SNAPSHOT"
      pom.artifactId = "nexus-monitor"
      pom.groupId = "com.github.rahulsom"
    }
  }
}